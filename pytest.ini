[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = --cov=app --cov-report=term-missing --cov-fail-under=75
markers =
    unit: Unit tests (fast, isolated, no external services)
    integration: Integration tests (API endpoints, test DB)
    e2e: End-to-end tests (full user flows)
    slow: Tests that take more than 5 seconds
    llm: Tests requiring real LLM API calls
filterwarnings =
    ignore::DeprecationWarning
